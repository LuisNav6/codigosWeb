<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>fontawesome</title>
        <script src="https://kit.fontawesome.com/c5bc837744.js" crossorigin="anonymous"></script>
        <style>
            h1,h2{
                font-family: monospace;
                color: navy;
                text-align: center;
                font-size: bold;
            }
            div{
                text-align: center;
            }
            i{
                color: navy;
            }
            body{
                background-color:lightblue;
            }
        </style>
    </head>
    <body>
        <h1>LUIS NAVARRETE</h1>
        <div>
            <h2>Redes Sociales</h2>
            <a href="https://www.facebook.com">
            <i class="fa-brands fa-facebook fa-5x"></i></a>
            <i class="fa-brands fa-instagram fa-5x"></i>
            <i class="fa-brands fa-twitter fa-5x"></i>
            <i class="fa-brands fa-youtube fa-5x"></i>
            <i class="fa-brands fa-linkedin fa-5x"></i>
            <i class="fa-brands fa-snapchat fa-5x"></i>
        </div>
    </body>
</html>
